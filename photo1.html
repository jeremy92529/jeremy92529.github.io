    <h1>黑面琵鷺</h1>
    <p>黑面琵鷺（學名：Platalea minor），又名黑臉琵鷺、小琵鷺、黑面鷺、黑琵鷺、琵琶嘴鷺，俗稱飯匙鳥 
        ，台灣閩南語稱作「烏面抐桮」 台灣賞鳥人士則俗稱為「黑琵」[3][註 1]。因其扁平如湯匙狀的長嘴，
        與中國樂器中的琵琶極為相似，因而得名；亦因其姿態優雅，又有「黑面天使」和「黑面舞者」的雅稱；
        屬於鸛形目、䴉科、琵鷺亞科，琵鷺亞科的鳥類全世界共六種，其中以黑面琵鷺數量最為稀少（已知六種
        琵鷺當中唯黑面琵鷺屬瀕危物種），屬全球瀕危物種類別之一，因此當黑面琵鷺在每年一月至三月度冬時，
        東南亞觀鳥者會在多地觀測關注其過冬狀況並統計數量。黑面琵鷺現時只分布於東亞及東南亞地區。</p>
